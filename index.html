<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4CAF50" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <title>PeerChat</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f5f5f5;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    #peer-id {
      font-weight: bold;
      color: #2e7d32;
    }
    #messages {
      background: white;
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #messages div {
      margin-bottom: 6px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
    }
    button:disabled {
      background-color: #a5d6a7;
    }
    #video-container {
      display: none;
      margin-top: 1rem;
    }
    video {
      width: 100%;
      max-height: 200px;
      border-radius: 6px;
    }
    #call-controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    #notifications, #chat-request, #call-request {
      margin: 1rem 0;
      padding: 0.5rem;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 6px;
      display: none;
    }
    #status {
      margin-top: 0.5rem;
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>
  <header>üîó PeerChat</header>

  <p>Your ID: <span id="peer-id">Loading‚Ä¶</span></p>
  <p id="status">Status: <span id="presence-status">Active</span></p>
  <button id="copy-link" disabled>Copy My Chat Link</button>

  <!-- Prompt for ID input -->
  <div id="id-input">
    <label for="user-id">Enter your 4-digit ID:</label>
    <input type="text" id="user-id" maxlength="4" placeholder="4-digit ID" />
    <button id="set-id-btn">Set ID</button>
  </div>

  <!-- Once the ID is set, the rest is accessible -->
  <div id="connect-section" style="display: none;">
    <input type="text" id="connect-to" placeholder="Connect to ID (4 digits)" />
    <div id="call-controls">
      <button id="connect">Connect</button>
      <button id="call" disabled>üìû Call</button>
      <button id="end-call" style="display:none">‚ùå End Call</button>
      <button id="fullscreen" style="display:none">‚õ∂ Fullscreen</button>
    </div>

    <div id="messages"></div>

    <input type="text" id="message" placeholder="Message" />
    <button id="send" disabled>Send</button>

    <div id="notifications"></div>
    <div id="chat-request"></div>
    <div id="call-request"></div>

    <div id="video-container">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    let conn, call;
    const peer = new Peer();

    // Prompt for user ID and setup connection only after ID is set
    document.getElementById('set-id-btn').onclick = function() {
      const userId = document.getElementById('user-id').value;
      if (userId.length === 4 && !isNaN(userId)) {
        document.getElementById('peer-id').textContent = userId;
        document.getElementById('id-input').style.display = 'none';
        document.getElementById('connect-section').style.display = 'block';
        
        peer.on('open', id => {
          document.getElementById('peer-id').textContent = id;
          document.getElementById('copy-link').disabled = false;
          document.getElementById('copy-link').onclick = () => {
            navigator.clipboard.writeText(location.href + '#' + id);
            showNotification("Link copied!");
          };
        });
      } else {
        alert("Please enter a valid 4-digit ID");
      }
    };

    // Presence indicator
    document.addEventListener('visibilitychange', () => {
      document.getElementById('presence-status').textContent = document.hidden ? 'Away' : 'Active';
    });

    const connectBtn = document.getElementById('connect');
    const callBtn = document.getElementById('call');
    const endCallBtn = document.getElementById('end-call');
    const fullscreenBtn = document.getElementById('fullscreen');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('send');
    const messages = document.getElementById('messages');

    connectBtn.onclick = () => {
      const id = document.getElementById('connect-to').value;
      if (!id) return;
      const outgoing = peer.connect(id);
      setupConnection(outgoing);
    };

    function setupConnection(c) {
      conn = c;
      conn.on('open', () => {
        showNotification("Connected!");
        sendBtn.disabled = false;
        callBtn.disabled = false;
      });
      conn.on('data', data => {
        const div = document.createElement('div');
        div.textContent = "Peer: " + data;
        messages.appendChild(div);
      });
    }

    sendBtn.onclick = () => {
      const text = messageInput.value;
      conn.send(text);
      const div = document.createElement('div');
      div.textContent = "You: " + text;
      messages.appendChild(div);
      messageInput.value = '';
    };

    peer.on('connection', incoming => {
      showRequest("chat-request", "Chat request received.", () => {
        setupConnection(incoming);
      }, () => {
        incoming.close();
      });
    });

    // Call handling
    callBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById('localVideo').srcObject = stream;
      call = peer.call(document.getElementById('connect-to').value, stream);
      handleCallStream(call);
    };

    peer.on('call', incomingCall => {
      showRequest("call-request", "Incoming call. Accept video?", async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('localVideo').srcObject = stream;
        incomingCall.answer(stream);
        call = incomingCall;
        handleCallStream(call);
      }, () => {
        incomingCall.close();
      });
    });

    function handleCallStream(callInstance) {
      document.getElementById('video-container').style.display = 'block';
      endCallBtn.style.display = 'inline-block';
      fullscreenBtn.style.display = 'inline-block';

      callInstance.on('stream', remoteStream => {
        document.getElementById('remoteVideo').srcObject = remoteStream;
      });

      endCallBtn.onclick = () => {
        callInstance.close();
        document.getElementById('video-container').style.display = 'none';
        endCallBtn.style.display = 'none';
        fullscreenBtn.style.display = 'none';
      };

      fullscreenBtn.onclick = () => {
        document.getElementById('video-container').requestFullscreen();
      };
    }

    const notifications = document.getElementById("notifications");
    const chatRequest = document.getElementById("chat-request");
    const callRequest = document.getElementById("call-request");

    function showRequest(id, text, acceptFunc, rejectFunc) {
      const requestElement = document.getElementById(id);
      requestElement.textContent = text;
      requestElement.style.display = 'block';
      requestElement.onclick = acceptFunc;
      setTimeout(() => {
        rejectFunc();
        requestElement.style.display = 'none';
      }, 15000);
    }

    function showNotification(text) {
      notifications.textContent = text;
      notifications.style.display = 'block';
      setTimeout(() => notifications.style.display = 'none', 2000);
    }
  </script>
</body>
</html>
