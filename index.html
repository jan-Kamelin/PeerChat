<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4CAF50" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <title>PeerChat</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f5f5f5;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    #peer-id {
      font-weight: bold;
      color: #2e7d32;
    }
    #messages {
      background: white;
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #messages div {
      margin-bottom: 6px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
    }
    button:disabled {
      background-color: #a5d6a7;
    }
    #video-call {
      display: none;
      margin-top: 20px;
    }
    #remote-video {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
    #local-video {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>ðŸ”— PeerChat</header>

  <p>Your ID: <span id="peer-id">Loadingâ€¦</span></p>
  <button id="copy-link" disabled>Copy My Chat Link</button>

  <input type="text" id="connect-to" placeholder="Connect to ID (4 digits)" />
  <button id="connect">Connect</button>

  <div id="messages"></div>

  <input type="text" id="message" placeholder="Message" />
  <button id="send" disabled>Send</button>

  <div id="video-call">
    <h3>Video Call</h3>
    <video id="local-video" autoplay muted></video>
    <video id="remote-video" autoplay></video>
    <button id="end-call">End Call</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const targetIdFromUrl = urlParams.get("connect");

    // Prompt user for ID and if they want it stored
    const userId = prompt("Enter a 4-digit ID to use:");
    if (!/^[0-9]{4}$/.test(userId)) {
      alert("ID must be a 4-digit number.");
      throw new Error("Invalid ID");
    }

    const storeId = confirm("Do you want to store this ID on your device for future use?");
    if (storeId) {
      localStorage.setItem("peerId", userId);
    }

    const peer = new Peer(userId, {
      host: "0.peerjs.com",
      port: 443,
      path: "/",
      secure: true
    });

    const peerIdDisplay = document.getElementById("peer-id");
    const connectToInput = document.getElementById("connect-to");
    const connectBtn = document.getElementById("connect");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");
    const messages = document.getElementById("messages");
    const copyLinkBtn = document.getElementById("copy-link");
    const videoCallContainer = document.getElementById("video-call");
    const localVideo = document.getElementById("local-video");
    const remoteVideo = document.getElementById("remote-video");
    const endCallBtn = document.getElementById("end-call");

    let conn = null;
    let call = null;
    let localStream = null;

    // Handle background focus and notifications
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && conn) {
        conn.send("User is away");
      } else if (!document.hidden && conn) {
        conn.send("User is back");
      }
    });

    // Add messages to the chat
    function addMessage(sender, text) {
      const msg = document.createElement("div");
      const timestamp = new Date().toLocaleTimeString();
      msg.textContent = `[${timestamp}] ${sender}: ${text}`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;

      if (sender === "Peer") {
        const audio = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
        audio.play().catch(() => {});
      }

      if (document.hidden && Notification.permission === "granted") {
        new Notification("New message from Peer", { body: text });
      }
    }

    // Update the call status
    function updateCallStatus(status) {
      alert(status);
    }

    // Setup video call connection
    function setupVideoCall(stream) {
      localVideo.srcObject = stream;
      localStream = stream;
    }

    // Handle incoming connections (video call or chat)
    peer.on("connection", incoming => {
      const accept = confirm(`Incoming connection from ${incoming.peer}. Accept?`);
      if (accept) {
        conn = incoming;
        setupConnection();
      } else {
        incoming.close();
      }
    });

    // Handle incoming video calls
    peer.on("call", incomingCall => {
      const acceptCall = confirm(`Incoming video call from ${incomingCall.peer}. Accept?`);
      if (acceptCall) {
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
          .then(stream => {
            setupVideoCall(stream);
            incomingCall.answer(stream);
            incomingCall.on("stream", remoteStream => {
              remoteVideo.srcObject = remoteStream;
            });
          })
          .catch(err => {
            console.error("Error getting media: ", err);
          });
      } else {
        incomingCall.close();
      }
    });

    // Connect to another peer
    connectBtn.onclick = () => {
      const targetId = connectToInput.value.trim();
      if (targetId) connectToPeer(targetId);
    };

    function connectToPeer(id) {
      conn = peer.connect(id);
      conn.on("open", setupConnection);
    }

    // Setup chat connection
    function setupConnection() {
      sendBtn.disabled = false;
      conn.on("data", data => addMessage("Peer", data));
      conn.on("close", () => addMessage("System", "Connection closed."));
      addMessage("System", "Connected!");
    }

    // Send a message
    sendBtn.onclick = () => {
      const msg = messageInput.value;
      if (msg && conn?.open) {
        conn.send(msg);
        addMessage("You", msg);
        messageInput.value = "";
      }
    };

    // Handle the end of a video call
    endCallBtn.onclick = () => {
      if (call) call.close();
      if (localStream) localStream.getTracks().forEach(track => track.stop());
      videoCallContainer.style.display = "none";
    };

    // Request to make a video call
    function requestVideoCall(id) {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
          setupVideoCall(stream);
          call = peer.call(id, stream);
          call.on("stream", remoteStream => {
            remoteVideo.srcObject = remoteStream;
          });
        })
        .catch(err => console.log("Error getting video stream: ", err));
    }

    peer.on("open", id => {
      peerIdDisplay.textContent = id;
      copyLinkBtn.disabled = false;

      copyLinkBtn.onclick = () => {
        const link = `${window.location.origin}${window.location.pathname}?connect=${id}`;
        navigator.clipboard.writeText(link).then(() => {
          alert("Link copied to clipboard:\n" + link);
        });
      };

      if (targetIdFromUrl) {
        connectToPeer(targetIdFromUrl);
      }
    });

    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    // Ensure background notifications and connection handling
    if (document.hidden && conn) {
      conn.send("User is away");
    }
  </script>
</body>
</html>
