<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PeerChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    #peer-id {
      font-weight: bold;
      color: green;
    }
    #messages {
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
      padding: 5px;
      margin: 10px 0;
    }
    #messages div {
      margin-bottom: 4px;
    }
    input, button {
      font-size: 1rem;
      margin: 4px 0;
      width: 100%;
      box-sizing: border-box;
    }
    #call-status {
      color: blue;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>PeerChat</h2>
  <p>Your ID: <span id="peer-id">Loading…</span></p>
  <input type="text" id="connect-to" placeholder="Connect to ID (4 digits)">
  <button id="connect">Connect</button>
  <div id="call-status">Call status: Not connected</div>
  <div id="messages"></div>
  <input type="text" id="message" placeholder="Message">
  <button id="send" disabled>Send</button>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const targetIdFromUrl = urlParams.get("connect");

    const userId = prompt("Enter a 4-digit ID to use (e.g. 1234):");
    if (!userId || !/^\d{4}$/.test(userId)) {
      alert("Invalid ID. Please reload and enter a 4-digit number.");
      throw new Error("Invalid ID");
    }

    const peer = new Peer(userId, {
      host: "0.peerjs.com",
      port: 443,
      path: "/",
      secure: true
    });

    const peerIdDisplay = document.getElementById("peer-id");
    const connectToInput = document.getElementById("connect-to");
    const connectBtn = document.getElementById("connect");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");
    const messages = document.getElementById("messages");
    const callStatus = document.getElementById("call-status");

    let conn = null;
    let peerAliveInterval = null;

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.textContent = `${sender}: ${text}`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;

      if (sender === "Peer" && document.hidden && Notification.permission === "granted") {
        new Notification("New message from Peer", { body: text });
      }
    }

    function updateCallStatus(text) {
      callStatus.textContent = "Call status: " + text;
    }

    peer.on("open", id => {
      peerIdDisplay.textContent = id;
      updateCallStatus("Ready");

      // Keep alive heartbeat
      peerAliveInterval = setInterval(() => {
        if (peer.socket?.open) {
          peer.socket.send({ type: "HEARTBEAT" });
        }
      }, 25000);

      // Try auto-connect from URL
      if (targetIdFromUrl && /^\d{4}$/.test(targetIdFromUrl)) {
        connectToInput.value = targetIdFromUrl;
        connectToPeer(targetIdFromUrl);
      }

      // Request notification permission
      if (Notification.permission !== "granted") {
        Notification.requestPermission();
      }
    });

    peer.on("connection", incoming => {
      if (conn) {
        incoming.close();
        return;
      }

      const accept = confirm(`Incoming connection from ${incoming.peer}. Accept?`);
      if (accept) {
        conn = incoming;
        setupConnection();
      } else {
        incoming.close();
      }
    });

    function connectToPeer(id) {
      if (conn) conn.close();
      conn = peer.connect(id);
      conn.on("open", setupConnection);
      updateCallStatus("Calling " + id + "…");
    }

    connectBtn.onclick = () => {
      const targetId = connectToInput.value.trim();
      if (targetId && /^\d{4}$/.test(targetId)) {
        connectToPeer(targetId);
      } else {
        alert("Please enter a valid 4-digit ID.");
      }
    };

    function setupConnection() {
      updateCallStatus("Connected to " + conn.peer);
      sendBtn.disabled = false;
      conn.on("data", data => addMessage("Peer", data));
      conn.on("close", () => {
        addMessage("System", "Connection closed.");
        updateCallStatus("Disconnected");
        sendBtn.disabled = true;
        conn = null;
      });
      addMessage("System", `Connected to ${conn.peer}`);
    }

    sendBtn.onclick = () => {
      const msg = messageInput.value;
      if (msg && conn?.open) {
        conn.send(msg);
        addMessage("You", msg);
        messageInput.value = "";
      }
    };

    peer.on("error", err => {
      alert("PeerJS error: " + err.message);
      console.error(err);
    });

    window.addEventListener("beforeunload", () => {
      if (peerAliveInterval) clearInterval(peerAliveInterval);
      if (conn) conn.close();
      peer.destroy();
    });
  </script>
</body>
</html>
