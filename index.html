<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PeerChat</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #peer-id { font-weight: bold; color: green; }
    #messages { border: 1px solid #ccc; height: 200px; overflow-y: auto; padding: 5px; margin: 10px 0; }
    #messages div { margin-bottom: 4px; }
  </style>
</head>
<body>
  <h2>PeerChat</h2>
  <p>Your ID: <span id="peer-id">Loadingâ€¦</span></p>
  <input type="text" id="connect-to" placeholder="Connect to ID (4 digits)">
  <button id="connect">Connect</button>
  <div id="messages"></div>
  <input type="text" id="message" placeholder="Message">
  <button id="send" disabled>Send</button>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const targetIdFromUrl = urlParams.get("connect");

    const userId = prompt("Enter a 4-digit ID to use (e.g. 1234):");
    if (!userId || !/^\d{4}$/.test(userId)) {
      alert("Invalid ID. Please reload and enter a 4-digit number.");
      throw new Error("Invalid ID");
    }

    const peer = new Peer(userId, {
      host: "0.peerjs.com",
      port: 443,
      path: "/",
      secure: true
    });

    const peerIdDisplay = document.getElementById("peer-id");
    const connectToInput = document.getElementById("connect-to");
    const connectBtn = document.getElementById("connect");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");
    const messages = document.getElementById("messages");

    let conn = null;

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.textContent = `${sender}: ${text}`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    peer.on("open", id => {
      peerIdDisplay.textContent = id;

      if (targetIdFromUrl && /^\d{4}$/.test(targetIdFromUrl)) {
        connectToInput.value = targetIdFromUrl;
        connectToPeer(targetIdFromUrl);
      }
    });

    peer.on("connection", incoming => {
      conn = incoming;
      setupConnection();
    });

    connectBtn.onclick = () => {
      const targetId = connectToInput.value.trim();
      if (targetId && /^\d{4}$/.test(targetId)) {
        connectToPeer(targetId);
      } else {
        alert("Please enter a valid 4-digit ID.");
      }
    };

    function connectToPeer(id) {
      const newConn = peer.connect(id);

      newConn.on("open", () => {
        conn = newConn;
        setupConnection();
      });

      newConn.on("error", err => {
        alert("Connection error: " + err.message);
        console.error(err);
      });
    }

    function setupConnection() {
      sendBtn.disabled = false;

      conn.on("data", data => addMessage("Peer", data));
      conn.on("close", () => addMessage("System", "Connection closed."));
      addMessage("System", "Connected!");
    }

    sendBtn.onclick = () => {
      const msg = messageInput.value.trim();
      if (msg && conn && conn.open) {
        conn.send(msg);
        addMessage("You", msg);
        messageInput.value = "";
      }
    };

    peer.on("error", err => {
      alert("PeerJS error: " + err.message);
      console.error(err);
    });
  </script>
</body>
</html>
