<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4CAF50" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <title>PeerChat</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f5f5f5;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    #peer-id {
      font-weight: bold;
      color: #2e7d32;
    }
    #messages {
      background: white;
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #messages div {
      margin-bottom: 6px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
    }
    button:disabled {
      background-color: #a5d6a7;
    }
    #video-container {
      display: none;
      margin-top: 1rem;
    }
    video {
      width: 100%;
      max-height: 200px;
      border-radius: 6px;
    }
    #call-controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>üîó PeerChat</header>

  <p>Your ID: <span id="peer-id">Loading‚Ä¶</span></p>
  <button id="copy-link" disabled>Copy My Chat Link</button>

  <input type="text" id="connect-to" placeholder="Connect to ID (4 digits)" />
  <div id="call-controls">
    <button id="connect">Connect</button>
    <button id="call" disabled>üìû Call</button>
    <button id="end-call" style="display:none">‚ùå End Call</button>
    <button id="fullscreen" style="display:none">‚õ∂ Fullscreen</button>
  </div>

  <div id="messages"></div>

  <input type="text" id="message" placeholder="Message" />
  <button id="send" disabled>Send</button>

  <div id="video-container">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const targetIdFromUrl = urlParams.get("connect");

    const userId = prompt("Enter a 4-digit ID to use:");
    if (!/^[0-9]{4}$/.test(userId)) {
      alert("ID must be a 4-digit number.");
      throw new Error("Invalid ID");
    }

    const peer = new Peer(userId, {
      host: "0.peerjs.com",
      port: 443,
      path: "/",
      secure: true
    });

    const peerIdDisplay = document.getElementById("peer-id");
    const connectToInput = document.getElementById("connect-to");
    const connectBtn = document.getElementById("connect");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");
    const messages = document.getElementById("messages");
    const copyLinkBtn = document.getElementById("copy-link");
    const callBtn = document.getElementById("call");
    const endCallBtn = document.getElementById("end-call");
    const fullscreenBtn = document.getElementById("fullscreen");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const videoContainer = document.getElementById("video-container");

    let conn = null;
    let call = null;

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      const timestamp = new Date().toLocaleTimeString();
      msg.textContent = `[${timestamp}] ${sender}: ${text}`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;

      if (sender === "Peer") {
        const audio = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
        audio.play().catch(() => {});
      }
    }

    function setupConnection() {
      sendBtn.disabled = false;
      callBtn.disabled = false;
      conn.on("data", data => addMessage("Peer", data));
      conn.on("close", () => addMessage("System", "Connection closed."));
      addMessage("System", "Connected!");
    }

    peer.on("open", id => {
      peerIdDisplay.textContent = id;
      copyLinkBtn.disabled = false;

      copyLinkBtn.onclick = () => {
        const link = `${window.location.origin}${window.location.pathname}?connect=${id}`;
        navigator.clipboard.writeText(link).then(() => {
          alert("Link copied to clipboard:\n" + link);
        });
      };

      if (targetIdFromUrl && /^\d{4}$/.test(targetIdFromUrl)) {
        connectToInput.value = targetIdFromUrl;
        connectToPeer(targetIdFromUrl);
      }
    });

    peer.on("connection", incoming => {
      conn = incoming;
      setupConnection();
    });

    peer.on("call", incomingCall => {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
        videoContainer.style.display = 'block';
        localVideo.srcObject = stream;
        call = incomingCall;
        call.answer(stream);
        call.on("stream", remoteStream => {
          remoteVideo.srcObject = remoteStream;
        });
        call.on("close", () => {
          addMessage("System", "Call ended.");
          videoContainer.style.display = 'none';
        });
        endCallBtn.style.display = fullscreenBtn.style.display = 'inline-block';
      });
    });

    connectBtn.onclick = () => {
      const targetId = connectToInput.value.trim();
      if (targetId) connectToPeer(targetId);
    };

    function connectToPeer(id) {
      conn = peer.connect(id);
      conn.on("open", setupConnection);
    }

    sendBtn.onclick = () => {
      const msg = messageInput.value;
      if (msg && conn?.open) {
        conn.send(msg);
        addMessage("You", msg);
        messageInput.value = "";
      }
    };

    callBtn.onclick = () => {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
        videoContainer.style.display = 'block';
        localVideo.srcObject = stream;
        call = peer.call(connectToInput.value.trim(), stream);
        call.on("stream", remoteStream => {
          remoteVideo.srcObject = remoteStream;
        });
        call.on("close", () => {
          addMessage("System", "Call ended.");
          videoContainer.style.display = 'none';
        });
        endCallBtn.style.display = fullscreenBtn.style.display = 'inline-block';
      });
    };

    endCallBtn.onclick = () => {
      if (call) {
        call.close();
        videoContainer.style.display = 'none';
        endCallBtn.style.display = fullscreenBtn.style.display = 'none';
      }
    };

    fullscreenBtn.onclick = () => {
      if (videoContainer.requestFullscreen) videoContainer.requestFullscreen();
    };

    peer.on("error", err => {
      alert("PeerJS error: " + err.message);
      console.error(err);
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.error);
      });
    }
  </script>

  <script type="application/json" id="pwa-manifest">
    {
      "name": "PeerChat",
      "short_name": "PeerChat",
      "start_url": ".",
      "display": "standalone",
      "background_color": "#ffffff",
      "theme_color": "#4CAF50",
      "icons": [
        {
          "src": "https://cdn-icons-png.flaticon.com/512/1384/1384031.png",
          "sizes": "192x192",
          "type": "image/png"
        }
      ]
    }
  </script>
</body>
</html>
