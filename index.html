<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4CAF50" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <title>PeerChat</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f5f5f5;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    #peer-id {
      font-weight: bold;
      color: #2e7d32;
    }
    #messages {
      background: white;
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #messages div {
      margin-bottom: 6px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
    }
    button:disabled {
      background-color: #a5d6a7;
    }
    #video-container {
      display: none;
      margin-top: 1rem;
    }
    video {
      width: 100%;
      max-height: 200px;
      border-radius: 6px;
    }
    #call-controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    #notifications, #chat-request, #call-request {
      margin: 1rem 0;
      padding: 0.5rem;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 6px;
      display: none;
    }
    #status {
      margin-top: 0.5rem;
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>
  <header>üîó PeerChat</header>

  <p>Your ID: <span id="peer-id">Loading‚Ä¶</span></p>
  <p id="status">Status: <span id="presence-status">Active</span></p>
  <button id="copy-link" disabled>Copy My Chat Link</button>

  <input type="text" id="connect-to" placeholder="Connect to ID (4 digits)" />
  <div id="call-controls">
    <button id="connect">Connect</button>
    <button id="call" disabled>üìû Call</button>
    <button id="end-call" style="display:none">‚ùå End Call</button>
    <button id="fullscreen" style="display:none">‚õ∂ Fullscreen</button>
  </div>

  <div id="messages"></div>

  <input type="text" id="message" placeholder="Message" />
  <button id="send" disabled>Send</button>

  <div id="notifications"></div>
  <div id="chat-request"></div>
  <div id="call-request"></div>

  <div id="video-container">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    let hidden;
    let visibilityChange;
    if (typeof document.hidden !== "undefined") {
      hidden = "hidden";
      visibilityChange = "visibilitychange";
    }

    document.addEventListener(visibilityChange, () => {
      document.getElementById("presence-status").textContent = document.hidden ? "Away" : "Active";
    }, false);

    const notifications = document.getElementById("notifications");
    function showNotification(msg) {
      notifications.textContent = msg;
      notifications.style.display = 'block';
      setTimeout(() => notifications.style.display = 'none', 5000);
    }

    function showRequest(containerId, text, onAccept, onReject) {
      const container = document.getElementById(containerId);
      container.innerHTML = `${text} <button>Accept</button> <button>Reject</button>`;
      container.style.display = 'block';
      const [acceptBtn, rejectBtn] = container.querySelectorAll('button');
      acceptBtn.onclick = () => { container.style.display = 'none'; onAccept(); };
      rejectBtn.onclick = () => { container.style.display = 'none'; onReject(); };
    }

    // Add these calls to the rest of your peer.on("connection") and peer.on("call") handlers.
    // Example additions shown:

    // Inside peer.on("connection")

    // Inside peer.on("call")

  </script>
